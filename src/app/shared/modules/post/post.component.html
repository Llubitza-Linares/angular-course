<mat-card class="example-card">
<mat-card-header>
  <img [src] = "data.userPhotoUrl" width="30 px" height="30 px">
  <mat-card-title>{{data.idUser}}</mat-card-title>
  <mat-card-subtitle style="color: black;">{{data.date}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <p>
    {{data.description}}
  </p>
</mat-card-content>
<img mat-card-image [src]="data.imageUrl" alt="Photo of a Shiba Inu">
<mat-card-actions style="display: flex; justify-content: space-around;">
  <button mat-button><mat-icon>thumb_up</mat-icon>Like</button>
  <button mat-button><mat-icon>chat_bubble_outline</mat-icon>Comment</button>
  <button mat-button><mat-icon>send</mat-icon>Share</button>
</mat-card-actions>
</mat-card>
